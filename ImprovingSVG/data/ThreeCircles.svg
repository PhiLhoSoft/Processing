<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full">
  <g fill-opacity="0.5" stroke="white" stroke-width="0.1cm">
    <circle cx="6cm" cy="2cm" r="100" fill="#F00"
                    transform="translate(0,50)" />
    <circle cx="6cm" cy="2cm" r="100" fill="#00F"
                    transform="translate(70,150)" />
    <circle cx="6cm" cy="2cm" r="100" fill="#0F0"
                    transform="translate(-70,150)" />
  </g>
</svg>
